<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>365 Calendar</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    img {
      width: 100vw;
      height: 100vh;
      display: block;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <img id="calendar" src="images/test.png" alt="calendar image">

  <script>
    const img = document.getElementById("calendar");

    const today = new Date();

    // 年初から何日目か
    const start = new Date(today.getFullYear(), 0, 0);
    const diff =
      today - start +
      (start.getTimezoneOffset() - today.getTimezoneOffset()) * 60 * 1000;

    const dayNumber = Math.floor(diff / (1000 * 60 * 60 * 24));
    const dayString = String(dayNumber).padStart(3, "0");

    const imagePath = `images/day${dayString}.png`;

    // 存在すれば切り替え、なければ test.png のまま
    const testImage = new Image();
    testImage.src = imagePath;
    testImage.onload = () => {
      img.src = imagePath;
    };
  </script>

</body>
</html>
