<body>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    img {
      width: 100vw;
      height: 100vh;
      display: block;
      object-fit: contain;
    }
  </style>

  <img id="calendar" alt="calendar image">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.getElementById("calendar");

      const today = new Date();

      // 年初から何日目か
      const start = new Date(today.getFullYear(), 0, 0);
      const diff =
        today - start +
        (start.getTimezoneOffset() - today.getTimezoneOffset()) * 60 * 1000;

      const dayNumber = Math.floor(diff / (1000 * 60 * 60 * 24));
      const dayString = String(dayNumber).padStart(3, "0");

      // 本命画像
      img.src = `/images/day${dayString}.png`;

      // フォールバック（まだ画像が無い場合）
      img.onerror = () => {
        img.src = "/images/test.png";
      };
    });
  </script>

</body>
